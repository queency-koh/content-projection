<div class="mt-6">
  <div class="relative">
    <div class="absolute inset-0 flex items-center">
      <div class="w-full border-t border-gray-300"></div>
    </div>
    <div class="relative flex justify-center text-sm">
      <span class="px-2 bg-white text-gray-500"> or </span>
    </div>
  </div>

  <div class="mt-6 grid grid-cols-3 gap-3">
    <ng-template #socialLogin let-icon="icon">
      <div>
        <a
          href="#"
          class="
            w-full
            inline-flex
            justify-center
            py-2
            px-4
            border border-gray-300
            rounded-md
            shadow-sm
            bg-white
            text-sm
            font-medium
            text-gray-500
            hover:bg-gray-50
          "
        >
          <i class="{{ icon }} text-lg"></i>
        </a>
      </div>
    </ng-template>

    <ng-container
      *ngTemplateOutlet="socialLogin; context: { icon: 'lab la-facebook-f' }"
    ></ng-container>
    <ng-container
      *ngTemplateOutlet="socialLogin; context: { icon: 'lab la-google' }"
    ></ng-container>
    <ng-container
      *ngTemplateOutlet="socialLogin; context: { icon: 'lab la-github' }"
    ></ng-container>
  </div>
</div>
